<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icons/logo.svg" type="svg/x-icon">
    <script src="main.js" defer></script>
</head>

<body>

    <nav>
        <div id="nav-logo-section" class="nav-section">
            <a href="#">
                <img src="./assets/icons/logo.svg" alt="Logo">
            </a>
        </div>
        <div id="nav-link-section" class="nav-section">
            <a href="#">ABOUT</a><a href="#">WORK</a>
        </div>
        <div id="nav-social-section" class="nav-section">
            <a href="#"><img src="./assets/icons/insta.svg" alt="Instagram" id="vector"></a>
            <a href="#"><img src="./assets/icons/github.svg" alt="GitHub" id="vector"></a>
            <a href="#"><img src="./assets/icons/linkdin.svg" alt="LinkedIn" id="vector"></a>
        </div>
        <div id="nav-contact-section" class="nav-section">
            <a href="#">GET IN TOUCH</a>
        </div>
    </nav>

    <main>
        <article>
            <div class="article-image-section article-section">
            </div>
            <div class="article-description-section article-section">
                <p>
                    This is a recreation (from scratch) of <a
                        href="dylanbrouwer.design/work">dylanbrouwer.design/work</a>. See how I did it on <a
                        href="github.com/adityamotale/">gitHub</a>.
                </p>
            </div>
            <div class="article-title-section article-section">
                <h2>CONCEPT DESIGNS</h2>
                <img src="./assets/icons/plus.svg" alt="Know More">
            </div>
            <div class="article-nav-section article-section">
                <img src="./assets/icons/left-arrow.svg" alt="Navigate Left">
                <img src="./assets/icons/right-arrow.svg" alt="Navigate Right">
            </div>
        </article>
    </main>
</body>

</html>
